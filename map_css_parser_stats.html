<link rel="import" href="/perf_insights/value/value.html">

<script>
perf_insights.defineMapFunction(function(results, run_info, model) {
  model.iterateAllEvents(function(event) {
    if (event.title == 'CSSParserImpl::parseStyleSheet') {
      var data = {};
      data[event.title] = event.cpuDuration;
      var args = event.args || {};
      for (var k in args) {
        data[k] = args[k];
      }
      for (var subSlice of event.subSlices) {
        data[subSlice.title] = subSlice.cpuDuration;
      }
      results.addValue(new perf_insights.v.DictValue(run_info, 'css_parser_stats', data));
    }
  });
});
</script>
